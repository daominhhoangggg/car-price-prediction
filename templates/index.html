<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Thông tin xe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Vehicle Information</h1>
      <form action="/predict" method="post">
        <div class="form-flex">
          <div class="form-wrap">
            <div class="form-group">
              <div class="label-group">
                <label for="year">Year: </label>
                <div class="form-info">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                  <span class="tooltip">Năm sản xuất</span>
                </div>
              </div>
              <input type="number" step="any" name="year" required />
            </div>
            <div class="form-group">
              <div class="label-group">
                <label for="transmission">Transmission: </label>
                <div class="form-info">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                  <span class="tooltip">Loại hộp số</span>
                </div>
              </div>
              <select name="transmission" required>
                <option value="" disabled selected>Select transmission</option>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
                <option value="Semi-Auto">Semi-Automatic</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <div class="label-group">
                <label for="mileage">Mileage: </label>
                <div class="form-info">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                  <span class="tooltip">Tổng số dặm</span>
                </div>
              </div>
              <input type="number" step="any" name="mileage" required />
            </div>
            <div class="form-group">
              <div class="label-group">
                <label for="fuelType">FuelType: </label>
                <div class="form-info">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                  <span class="tooltip">Loại nhiên liệu</span>
                </div>
              </div>
              <select name="fuelType" required>
                <option value="" disabled selected>Select FuelType</option>
                <option value="Diesel">Diesel</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Petrol">Petrol</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-wrap">
            <div class="form-group">
              <div class="label-group">
                <label for="automaker">Automaker: </label>
                <div class="form-info">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                  <span class="tooltip">Hãng xe</span>
                </div>
              </div>
              <select name="automaker" required>
                <option value="" disabled selected>Select Automaker</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
                <option value="focus">Focus</option>
                <option value="ford">Ford</option>
                <option value="hyundi">Hyundi</option>
                <option value="merc">Mercedes</option>
                <option value="skoda">Skoda</option>
                <option value="toyota">Toyota</option>
                <option value="vauxhall">Vauxhall</option>
                <option value="vw">VW</option>
              </select>
            </div>
            <div class="form-group">
              <div class="label-group">
                <label for="tax">Tax: </label>
                <div class="form-info">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                  <span class="tooltip">Thuế</span>
                </div>
              </div>
              <input type="number" step="any" name="tax" required />
            </div>
            <div class="form-group">
              <div class="label-group">
                <label for="mpg">MPG: </label>
                <div class="form-info">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                  <span class="tooltip">Dặm/gallon(3.8l)</span>
                </div>
              </div>
              <input type="number" step="any" name="mpg" required />
            </div>
            <div class="form-group">
              <div class="label-group">
                <label for="engineSize">EngineSize: </label>
                <div class="form-info">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                  <span class="tooltip">Kích thước động cơ</span>
                </div>
              </div>
              <input type="number" step="any" name="engineSize" required />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="isols">Select Model:</label>
          <select name="isols" required>
            <option value="" disabled selected>Select Model</option>
            <option value="ols">Hồi quy OLS</option>
            <option value="machine learning">ML bằng sklearn</option>
          </select>
        </div>
        <div class="submit-button">
          <button type="submit">
            <span>Predict</span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
